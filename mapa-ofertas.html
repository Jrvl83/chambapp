<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="theme-color" content="#0066FF">
    <meta name="description" content="Explora ofertas de trabajo en el mapa. Encuentra chambas cerca de ti en construcci√≥n, electricidad, limpieza y m√°s.">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Favicon y App Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16.png">
    <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">

    <title>Mapa de Ofertas - ChambApp</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/accessibility.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="css/mapa-ofertas.css">
    <link rel="stylesheet" href="css/oferta-detalle.css">
    <link rel="stylesheet" href="css/bottom-nav.css">
    <link rel="stylesheet" href="css/header-simple.css?v=2">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>

    <!-- Skip to Main Content -->
    <a href="#main-content" class="skip-to-main">
        Saltar al contenido principal
    </a>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="dashboard.html" class="logo">
                <img src="/assets/logo/logo-icono.png" alt="ChambApp" class="logo-img">
                <span class="logo-text">ChambApp</span>
            </a>
            <a href="dashboard.html" class="btn-volver">‚Üê Volver al Dashboard</a>
        </div>
    </header>

    <div class="mapa-container page-fade">
        <!-- Sidebar Filtros -->
        <aside class="mapa-sidebar" id="mapa-sidebar">
            <div class="sidebar-header">
                <h2>Filtrar Ofertas</h2>
                <button class="btn-cerrar-sidebar" onclick="toggleSidebar()" aria-label="Cerrar filtros">
                    <span>&times;</span>
                </button>
            </div>

            <div class="filtros-mapa">
                <div class="filtro-grupo">
                    <label for="filtro-categoria-mapa">Categoria:</label>
                    <select id="filtro-categoria-mapa" onchange="aplicarFiltrosMapa()">
                        <option value="">Todas</option>
                        <option value="construccion">Construccion</option>
                        <option value="electricidad">Electricidad</option>
                        <option value="gasfiteria">Gasfiteria</option>
                        <option value="pintura">Pintura</option>
                        <option value="carpinteria">Carpinteria</option>
                        <option value="limpieza">Limpieza</option>
                        <option value="jardineria">Jardineria</option>
                        <option value="mecanica">Mecanica</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>

                <div class="filtro-grupo">
                    <label for="filtro-distancia-mapa">Distancia maxima:</label>
                    <select id="filtro-distancia-mapa" onchange="aplicarFiltrosMapa()">
                        <option value="">Sin limite</option>
                        <option value="5">Hasta 5 km</option>
                        <option value="10">Hasta 10 km</option>
                        <option value="20">Hasta 20 km</option>
                        <option value="50">Hasta 50 km</option>
                    </select>
                </div>

                <button class="btn btn-secondary btn-block" onclick="limpiarFiltrosMapa()">
                    Limpiar filtros
                </button>

                <div class="mapa-stats">
                    <div class="stat-item">
                        <span class="stat-numero" id="total-ofertas">0</span>
                        <span class="stat-label">ofertas en el mapa</span>
                    </div>
                </div>
            </div>

            <!-- Lista de ofertas en sidebar -->
            <div class="ofertas-lista-sidebar" id="ofertas-lista">
                <h3>Ofertas cercanas</h3>
                <div class="ofertas-lista-contenido" id="ofertas-lista-contenido">
                    <!-- Se carga dinamicamente -->
                </div>
            </div>
        </aside>

        <!-- Mapa Principal -->
        <main class="mapa-main" id="main-content">
            <!-- Controles del mapa -->
            <div class="mapa-controles">
                <button class="btn-control" onclick="toggleSidebar()" aria-label="Mostrar filtros" title="Filtros">
                    <span class="icono">&#9776;</span>
                    <span class="texto">Filtros</span>
                </button>
                <button class="btn-control" onclick="centrarEnMiUbicacion()" aria-label="Mi ubicacion" title="Mi ubicacion">
                    <span class="icono">&#128205;</span>
                    <span class="texto">Mi ubicacion</span>
                </button>
                <a href="dashboard.html" class="btn-control" aria-label="Ver lista" title="Ver lista">
                    <span class="icono">&#128203;</span>
                    <span class="texto">Ver lista</span>
                </a>
            </div>

            <!-- Contenedor del mapa -->
            <div id="mapa" class="mapa-google">
                <!-- Loading state -->
                <div class="mapa-loading" id="mapa-loading">
                    <div class="spinner"></div>
                    <p>Cargando mapa de ofertas...</p>
                </div>
            </div>

            <!-- Preview de oferta (aparece al hacer click en marker) -->
            <div class="oferta-preview" id="oferta-preview" style="display: none;">
                <button class="btn-cerrar-preview" onclick="cerrarPreview()" aria-label="Cerrar">&times;</button>
                <div class="preview-contenido" id="preview-contenido">
                    <!-- Se carga dinamicamente -->
                </div>
            </div>
        </main>
    </div>

    <!-- Bottom Navigation (Mobile PWA) -->
    <nav class="bottom-nav" id="bottom-nav" aria-label="Navegacion principal movil">
        <div class="bottom-nav-items">
            <a href="dashboard.html" class="bottom-nav-item" data-page="home">
                <span class="bottom-nav-icon">üè†</span>
                <span class="bottom-nav-label">Inicio</span>
            </a>
            <a href="mapa-ofertas.html" class="bottom-nav-item active" data-page="explore" aria-current="page">
                <span class="bottom-nav-icon">üîç</span>
                <span class="bottom-nav-label">Explorar</span>
            </a>
            <a href="publicar-oferta.html" class="bottom-nav-item nav-add" data-page="add" id="bottom-nav-add">
                <span class="bottom-nav-icon">‚ûï</span>
                <span class="bottom-nav-label">Publicar</span>
            </a>
            <a href="notificaciones.html" class="bottom-nav-item" data-page="notifications">
                <span class="bottom-nav-icon">üîî</span>
                <span class="bottom-nav-label">Alertas</span>
            </a>
            <a href="perfil-trabajador.html" class="bottom-nav-item" data-page="profile">
                <span class="bottom-nav-icon">üë§</span>
                <span class="bottom-nav-label">Perfil</span>
            </a>
        </div>
    </nav>

    <!-- Modal Detalle Oferta -->
    <div class="modal-overlay" id="modal-detalle-overlay" onclick="clickFueraModalDetalle(event)">
        <div class="modal-detalle-oferta">
            <button class="btn-cerrar-modal-detalle" onclick="cerrarModalDetalle()">&times;</button>
            <div class="modal-detalle-body" id="modal-detalle-body">
                <!-- Se carga dinamicamente -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config/firebase-config.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/components/bottom-nav.js"></script>

    <!-- Mapa JS -->
    <script type="module" src="js/mapa-ofertas/index.js"></script>
</body>
</html>
