<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="theme-color" content="#0066FF">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Favicon y App Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <title>Historial de Calificaciones - ChambApp</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="css/historial-calificaciones.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="dashboard.html" class="logo">
                <img src="/assets/logo/logo-icono.png" alt="ChambApp" class="logo-img">
                <span class="logo-text">ChambApp</span>
            </a>
            <a href="perfil-trabajador.html" class="btn-volver">‚Üê Volver al Perfil</a>
        </div>
    </header>

    <div class="container page-content">
        <!-- Page Header -->
        <div class="page-header">
            <h1>‚≠ê Historial de Calificaciones</h1>
            <p>Revisa todas las calificaciones que has dado y recibido</p>
        </div>

        <!-- Tabs para tipo -->
        <div class="historial-tabs">
            <button class="tab-btn active" data-tipo="recibidas" onclick="cambiarTab('recibidas')">
                üì• Recibidas
            </button>
            <button class="tab-btn" data-tipo="dadas" onclick="cambiarTab('dadas')">
                üì§ Dadas
            </button>
        </div>

        <!-- Filtros -->
        <div class="historial-filtros">
            <div class="filter-group">
                <label for="filtro-puntuacion">Puntuaci√≥n:</label>
                <select id="filtro-puntuacion" onchange="aplicarFiltros()">
                    <option value="">Todas las estrellas</option>
                    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5)</option>
                    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (4)</option>
                    <option value="3">‚≠ê‚≠ê‚≠ê (3)</option>
                    <option value="2">‚≠ê‚≠ê (2)</option>
                    <option value="1">‚≠ê (1)</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filtro-fecha">Fecha:</label>
                <select id="filtro-fecha" onchange="aplicarFiltros()">
                    <option value="">Cualquier fecha</option>
                    <option value="7">√öltimos 7 d√≠as</option>
                    <option value="30">√öltimos 30 d√≠as</option>
                    <option value="90">√öltimos 3 meses</option>
                </select>
            </div>
            <button class="btn btn-secondary btn-small" onclick="limpiarFiltros()">
                üîÑ Limpiar
            </button>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading-state">
            <div class="spinner-small"></div>
            <p>Cargando historial...</p>
        </div>

        <!-- Contenedor calificaciones -->
        <div id="calificaciones-container" class="calificaciones-list" style="display: none;"></div>

        <!-- Empty state -->
        <div id="empty-state" class="empty-state scale-in" style="display: none;">
            <div class="empty-icon">üìã</div>
            <h2 id="empty-titulo">Sin calificaciones</h2>
            <p id="empty-mensaje">Completa trabajos para recibir calificaciones de los empleadores.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config/firebase-config.js"></script>
    <script src="js/toast.js"></script>
    <script type="module" src="js/historial-calificaciones.js"></script>
</body>
</html>
