<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Oferta - ChambApp</title>
    <link rel="stylesheet" href="css/publicar-oferta.css">
</head>
<body>
    <header class="header">
        <div class="logo">üíº ChambApp</div>
        <a href="dashboard.html" class="btn-volver">‚Üê Volver al Dashboard</a>
    </header>

    <div class="container">
        <div class="form-card">
            <h1>üìù Publicar Nueva Oferta</h1>
            <p>Completa los datos de la chamba que est√°s buscando</p>

            <div id="mensaje" class="mensaje"></div>

            <form id="formOferta">
                <div class="form-group">
                    <label for="titulo">T√≠tulo de la Oferta *</label>
                    <input type="text" id="titulo" placeholder="Ej: Maestro de Obra - Construcci√≥n Residencial" required>
                </div>

                <div class="form-group">
                    <label for="categoria">Categor√≠a *</label>
                    <select id="categoria" required>
                        <option value="">Selecciona una categor√≠a</option>
                        <option value="construccion">Construcci√≥n</option>
                        <option value="electricidad">Electricidad</option>
                        <option value="gasfiteria">Gasfiter√≠a</option>
                        <option value="pintura">Pintura</option>
                        <option value="carpinteria">Carpinter√≠a</option>
                        <option value="limpieza">Limpieza</option>
                        <option value="jardineria">Jardiner√≠a</option>
                        <option value="mecanica">Mec√°nica</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripci√≥n *</label>
                    <textarea id="descripcion" placeholder="Describe el trabajo que necesitas..." required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="ubicacion">Ubicaci√≥n *</label>
                        <input type="text" id="ubicacion" placeholder="Ej: San Isidro, Lima" required>
                    </div>

                    <div class="form-group">
                        <label for="salario">Salario Ofrecido *</label>
                        <input type="text" id="salario" placeholder="Ej: S/. 80-120/d√≠a" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="duracion">Duraci√≥n</label>
                        <input type="text" id="duracion" placeholder="Ej: 2 semanas, 1 mes">
                    </div>

                    <div class="form-group">
                        <label for="horario">Horario</label>
                        <input type="text" id="horario" placeholder="Ej: 8am - 5pm">
                    </div>
                </div>

                <button type="submit" class="btn-publicar">üöÄ Publicar Oferta</button>
            </form>
        </div>
    </div>

    <script src="js/config/firebase-config.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Inicializar Firebase
        const app = initializeApp(window.firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Verificar que el usuario est√© logueado
        const usuarioStr = localStorage.getItem('usuarioChambApp');
        if (!usuarioStr) {
            alert('Debes iniciar sesi√≥n para publicar ofertas');
            window.location.href = 'login.html';
        }

        const usuario = JSON.parse(usuarioStr);

        // Verificar que sea empleador
        if (usuario.tipo !== 'empleador') {
            alert('Solo los empleadores pueden publicar ofertas');
            window.location.href = 'dashboard.html';
        }

        const formOferta = document.getElementById('formOferta');
        const mensaje = document.getElementById('mensaje');

        formOferta.addEventListener('submit', async (e) => {
            e.preventDefault();

            const titulo = document.getElementById('titulo').value;
            const categoria = document.getElementById('categoria').value;
            const descripcion = document.getElementById('descripcion').value;
            const ubicacion = document.getElementById('ubicacion').value;
            const salario = document.getElementById('salario').value;
            const duracion = document.getElementById('duracion').value;
            const horario = document.getElementById('horario').value;

            try {
                // Guardar oferta en Firestore
                const oferta = {
                    titulo: titulo,
                    categoria: categoria,
                    descripcion: descripcion,
                    ubicacion: ubicacion,
                    salario: salario,
                    duracion: duracion || 'No especificada',
                    horario: horario || 'No especificado',
                    empleadorId: auth.currentUser?.uid || 'demo',
                    empleadorNombre: usuario.nombre,
                    empleadorEmail: usuario.email,
                    estado: 'activa',
                    fechaCreacion: serverTimestamp(),
                    aplicaciones: 0
                };

                await addDoc(collection(db, 'ofertas'), oferta);

                // Mostrar mensaje de √©xito
                mensaje.textContent = '‚úÖ ¬°Oferta publicada exitosamente!';
                mensaje.className = 'mensaje success';
                mensaje.style.display = 'block';

                // Limpiar formulario
                formOferta.reset();

                // Redirigir despu√©s de 2 segundos
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);

            } catch (error) {
                console.error('Error al publicar oferta:', error);
                mensaje.textContent = '‚ùå Error al publicar la oferta: ' + error.message;
                mensaje.className = 'mensaje error';
                mensaje.style.display = 'block';
            }
        });
    </script>
</body>
</html>
