<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChambaYa — Explorar</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #1A1A2E;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Inter', sans-serif;
    padding: 40px 20px;
  }

  .phone-frame {
    width: 375px;
    height: 812px;
    background: #000;
    border-radius: 50px;
    position: relative;
    box-shadow:
      0 0 0 1px #333,
      0 0 0 3px #1a1a1a,
      0 30px 80px rgba(0,0,0,0.6),
      inset 0 0 0 1px #444;
    flex-shrink: 0;
  }

  .phone-frame::before {
    content: '';
    position: absolute;
    left: -3px; top: 130px;
    width: 3px; height: 32px;
    background: #2a2a2a;
    border-radius: 2px 0 0 2px;
    box-shadow: 0 44px 0 #2a2a2a, 0 88px 0 #2a2a2a;
  }
  .phone-frame::after {
    content: '';
    position: absolute;
    right: -3px; top: 165px;
    width: 3px; height: 62px;
    background: #2a2a2a;
    border-radius: 0 2px 2px 0;
  }

  .phone-screen {
    width: 100%;
    height: 100%;
    border-radius: 50px;
    overflow: hidden;
    background: #F5F5F5;
    display: flex;
    flex-direction: column;
    position: relative;
  }

  /* Notch */
  .notch {
    position: absolute;
    top: 0; left: 50%;
    transform: translateX(-50%);
    width: 120px; height: 30px;
    background: #000;
    border-radius: 0 0 20px 20px;
    z-index: 200;
  }

  /* Status bar */
  .status-bar {
    height: 44px;
    background: #fff;
    display: flex;
    align-items: flex-end;
    justify-content: space-between;
    padding: 0 24px 6px;
    position: relative;
    z-index: 100;
    flex-shrink: 0;
  }
  .status-time {
    font-family: 'Inter', sans-serif;
    font-weight: 600; font-size: 14px;
    color: #0F1419; padding-left: 6px;
  }
  .status-icons {
    display: flex; align-items: center; gap: 5px;
    padding-right: 6px;
  }

  /* Header */
  .header {
    background: #fff;
    padding: 10px 20px 12px;
    box-shadow: 0 1px 6px rgba(0,0,0,0.07);
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
    position: relative;
    z-index: 100;
  }
  .logo { font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 20px; }
  .logo-chamba { color: #0F1419; }
  .logo-ya { color: #0066FF; }
  .back-link {
    font-family: 'Inter', sans-serif; font-weight: 500;
    font-size: 13px; color: #0066FF;
  }

  /* Map container — fills all space between header and bottom nav */
  .map-container {
    flex: 1;
    position: relative;
    overflow: hidden;
  }

  /* ─── SVG MAP ─── */
  .map-svg {
    width: 100%;
    height: 100%;
    display: block;
  }

  /* Floating controls */
  .float-controls {
    position: absolute;
    top: 14px;
    left: 14px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    z-index: 50;
  }

  .float-pill {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.13);
    padding: 8px 14px 8px 10px;
    display: flex;
    align-items: center;
    gap: 7px;
    cursor: pointer;
    white-space: nowrap;
  }

  .float-pill span {
    font-family: 'Inter', sans-serif;
    font-weight: 500;
    font-size: 12px;
    color: #0F1419;
  }

  /* Preview Card (bottom sheet) */
  .preview-card {
    position: absolute;
    bottom: 0;
    left: 0; right: 0;
    background: #fff;
    border-radius: 16px 16px 0 0;
    box-shadow: 0 -4px 20px rgba(0,0,0,0.12);
    padding: 16px 18px 20px;
    z-index: 60;
    height: 220px;
  }

  .preview-drag-handle {
    width: 36px; height: 4px;
    background: #CBD5E0;
    border-radius: 2px;
    margin: 0 auto 14px;
  }

  .preview-close {
    position: absolute;
    top: 14px; right: 16px;
    width: 28px; height: 28px;
    background: #F7FAFC;
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    border: 1px solid #E2E8F0;
  }

  .preview-top {
    display: flex;
    align-items: flex-start;
    gap: 8px;
    margin-bottom: 8px;
    padding-right: 28px;
  }

  .preview-title {
    font-family: 'Poppins', sans-serif;
    font-weight: 600; font-size: 15px;
    color: #0F1419;
    line-height: 1.3;
    flex: 1;
  }

  .cat-badge {
    background: #0066FF;
    color: #fff;
    font-family: 'Inter', sans-serif;
    font-weight: 700; font-size: 10px;
    border-radius: 20px;
    padding: 3px 9px;
    white-space: nowrap;
    flex-shrink: 0;
  }

  .preview-meta {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 6px;
  }

  .preview-meta-text {
    font-family: 'Inter', sans-serif;
    font-weight: 500; font-size: 12.5px;
    color: #718096;
  }

  .meta-sep { color: #CBD5E0; font-size: 12px; }

  .star-gold { color: #F59E0B; font-size: 12px; }

  .preview-salary {
    margin: 8px 0 10px;
    display: flex;
    align-items: baseline;
    gap: 6px;
  }

  .salary-amount {
    font-family: 'Poppins', sans-serif;
    font-weight: 600; font-size: 18px;
    color: #0F1419;
  }

  .salary-label {
    font-family: 'Inter', sans-serif;
    font-weight: 400; font-size: 12px;
    color: #718096;
  }

  .btn-ver-oferta {
    width: 100%;
    height: 44px;
    background: #0066FF;
    color: #fff;
    border: none;
    border-radius: 12px;
    font-family: 'Poppins', sans-serif;
    font-weight: 600; font-size: 14px;
    cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    gap: 7px;
  }

  /* Bottom Nav */
  .bottom-nav {
    background: #fff;
    border-top: 1px solid #E2E8F0;
    padding: 6px 0 16px;
    display: flex;
    flex-shrink: 0;
    position: relative;
    z-index: 100;
  }

  .nav-tab {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2px;
    cursor: pointer;
  }

  .nav-dot {
    width: 4px; height: 4px;
    background: #0066FF;
    border-radius: 50%;
    margin-top: 1px;
  }

  .nav-label {
    font-family: 'Inter', sans-serif;
    font-weight: 600; font-size: 10px;
    color: #A0AEC0;
  }

  .nav-tab.active .nav-label { color: #0066FF; }
</style>
</head>
