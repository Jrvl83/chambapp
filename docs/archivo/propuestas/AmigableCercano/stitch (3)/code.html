<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>User Profile - Soft UI Dashboard</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#489ce5",
                        "primary-soft": "#EBF5FF",
                        "accent-mint": "#81E6D9",
                        "accent-peach": "#FBD38D",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111a21",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2633",
                        "text-main": "#4A5568",
                        "text-muted": "#A0AEC0",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "1.5rem", 
                        "xl": "2rem", 
                        "2xl": "2.5rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        "soft": "0 10px 40px -10px rgba(72, 156, 229, 0.15)",
                        "inner-light": "inset 0 2px 4px 0 rgba(255, 255, 255, 0.3)",
                        "glow": "0 0 15px rgba(129, 230, 217, 0.4)"
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Spline Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        /* Hide scrollbar for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen text-text-main flex flex-col items-center justify-center">
<!-- Mobile Device Container -->
<div class="w-full max-w-md h-screen max-h-screen flex flex-col bg-background-light dark:bg-background-dark relative overflow-hidden shadow-2xl sm:rounded-[3rem] sm:h-[850px] sm:border-[8px] sm:border-surface-light dark:sm:border-surface-dark box-border">
<!-- Header / Navigation Area -->
<div class="flex items-center justify-between p-6 pt-8 z-10">
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-surface-light dark:bg-surface-dark shadow-sm text-text-main dark:text-white hover:bg-gray-50 transition-colors">
<span class="material-symbols-outlined text-[20px]">arrow_back</span>
</button>
<h1 class="text-lg font-bold text-text-main dark:text-white tracking-tight">Profile</h1>
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-surface-light dark:bg-surface-dark shadow-sm text-text-main dark:text-white hover:bg-gray-50 transition-colors relative">
<span class="material-symbols-outlined text-[20px]">settings</span>
<span class="absolute top-2 right-2 w-2 h-2 bg-accent-peach rounded-full"></span>
</button>
</div>
<!-- Main Content Scroll Area -->
<div class="flex-1 overflow-y-auto no-scrollbar pb-24 px-6">
<!-- User Identity Section -->
<div class="flex flex-col items-center mb-8">
<div class="relative group cursor-pointer">
<div class="w-24 h-24 rounded-full p-1 bg-white dark:bg-surface-dark shadow-soft">
<img alt="Smiling man with glasses in a casual setting looking friendly" class="w-full h-full rounded-full object-cover" data-alt="User avatar of Alex Morgan" src="https://lh3.googleusercontent.com/aida-public/AB6AXuC2Nz1BRXF65LmVqV0H2qLMc7yargdFXcLYm4ySby3gLWEvuRjdRPIurRCBlmGeksStnRqL8iRui7SCFidwK2DgWEFsIYBTrZZwzeT-x7Yvrxp6p5c-FuZbTbBaU159XXb67zLvVYEHtKXHWP0_glyUHKYkg-JontM-izgFJ8-mts1NFTx1PTQ3nUVZy_YIBP0WRp8nVQ9QGBj-XxMSvDtI39N6ctxOesfLktr8mJgSSqsuiL87YYTUW-u_olKgZaEzoB6XwyexKU4"/>
</div>
<div class="absolute bottom-0 right-0 bg-accent-mint text-emerald-900 rounded-full p-1.5 border-[3px] border-background-light dark:border-background-dark shadow-sm flex items-center justify-center">
<span class="material-symbols-outlined text-[14px] font-bold">edit</span>
</div>
</div>
<h2 class="mt-4 text-2xl font-bold text-text-main dark:text-white">Alex Morgan</h2>
<div class="mt-1 flex items-center gap-1.5 bg-surface-light dark:bg-surface-dark px-3 py-1 rounded-full shadow-sm">
<span class="material-symbols-outlined text-amber-400 text-[18px] fill-1">star</span>
<span class="text-sm font-semibold text-text-main dark:text-white">4.9</span>
<span class="text-xs text-text-muted ml-0.5">rating</span>
</div>
</div>
<!-- Stats Row -->
<div class="grid grid-cols-3 gap-3 mb-8">
<!-- Stat 1 -->
<div class="bg-surface-light dark:bg-surface-dark p-4 rounded-xl shadow-sm flex flex-col items-center justify-center gap-1 text-center hover:shadow-md transition-shadow">
<span class="text-2xl font-bold text-primary dark:text-sky-400">12</span>
<span class="text-[11px] font-bold uppercase tracking-wider text-text-muted">Jobs Done</span>
</div>
<!-- Stat 2 -->
<div class="bg-surface-light dark:bg-surface-dark p-4 rounded-xl shadow-sm flex flex-col items-center justify-center gap-1 text-center hover:shadow-md transition-shadow relative overflow-hidden">
<div class="absolute top-0 right-0 w-8 h-8 bg-accent-mint/20 rounded-bl-xl -mr-2 -mt-2"></div>
<span class="text-2xl font-bold text-emerald-500">100%</span>
<span class="text-[11px] font-bold uppercase tracking-wider text-text-muted">On Time</span>
</div>
<!-- Stat 3 -->
<div class="bg-surface-light dark:bg-surface-dark p-4 rounded-xl shadow-sm flex flex-col items-center justify-center gap-1 text-center hover:shadow-md transition-shadow">
<span class="text-2xl font-bold text-text-main dark:text-white">$450</span>
<span class="text-[11px] font-bold uppercase tracking-wider text-text-muted">Earned</span>
</div>
</div>
<!-- Menu List -->
<div class="flex flex-col gap-4">
<!-- Menu Item: Bio -->
<button class="group flex items-center w-full bg-surface-light dark:bg-surface-dark p-4 rounded-xl shadow-sm hover:shadow-md transition-all active:scale-[0.98]">
<div class="w-10 h-10 rounded-full bg-primary-soft dark:bg-sky-900/30 flex items-center justify-center text-primary dark:text-sky-400 mr-4 group-hover:bg-primary group-hover:text-white transition-colors">
<span class="material-symbols-outlined">person_edit</span>
</div>
<div class="flex-1 text-left">
<p class="text-base font-semibold text-text-main dark:text-white">Edit Bio</p>
</div>
<span class="material-symbols-outlined text-gray-300 dark:text-gray-600">chevron_right</span>
</button>
<!-- Menu Item: Payment -->
<button class="group flex items-center w-full bg-surface-light dark:bg-surface-dark p-4 rounded-xl shadow-sm hover:shadow-md transition-all active:scale-[0.98]">
<div class="w-10 h-10 rounded-full bg-primary-soft dark:bg-sky-900/30 flex items-center justify-center text-primary dark:text-sky-400 mr-4 group-hover:bg-primary group-hover:text-white transition-colors">
<span class="material-symbols-outlined">credit_card</span>
</div>
<div class="flex-1 text-left">
<p class="text-base font-semibold text-text-main dark:text-white">Payment Methods</p>
</div>
<span class="material-symbols-outlined text-gray-300 dark:text-gray-600">chevron_right</span>
</button>
<!-- Menu Item: Notifications -->
<button class="group flex items-center w-full bg-surface-light dark:bg-surface-dark p-4 rounded-xl shadow-sm hover:shadow-md transition-all active:scale-[0.98]">
<div class="w-10 h-10 rounded-full bg-primary-soft dark:bg-sky-900/30 flex items-center justify-center text-primary dark:text-sky-400 mr-4 group-hover:bg-primary group-hover:text-white transition-colors">
<span class="material-symbols-outlined">notifications</span>
</div>
<div class="flex-1 text-left">
<p class="text-base font-semibold text-text-main dark:text-white">Notification Settings</p>
</div>
<span class="material-symbols-outlined text-gray-300 dark:text-gray-600">chevron_right</span>
</button>
<!-- Menu Item: Help -->
<button class="group flex items-center w-full bg-surface-light dark:bg-surface-dark p-4 rounded-xl shadow-sm hover:shadow-md transition-all active:scale-[0.98]">
<div class="w-10 h-10 rounded-full bg-primary-soft dark:bg-sky-900/30 flex items-center justify-center text-primary dark:text-sky-400 mr-4 group-hover:bg-primary group-hover:text-white transition-colors">
<span class="material-symbols-outlined">support_agent</span>
</div>
<div class="flex-1 text-left">
<p class="text-base font-semibold text-text-main dark:text-white">Help &amp; Support</p>
</div>
<span class="material-symbols-outlined text-gray-300 dark:text-gray-600">chevron_right</span>
</button>
</div>
<!-- Logout Link -->
<div class="mt-8 mb-4 text-center">
<button class="text-sm font-semibold text-rose-400 dark:text-rose-300 hover:text-rose-500 transition-colors py-2 px-4 rounded-full hover:bg-rose-50 dark:hover:bg-rose-900/20">
                    Log Out
                </button>
<p class="text-xs text-text-muted mt-2">Version 2.4.0</p>
</div>
</div>
<!-- Floating Bottom Navigation (Consistent Component) -->
<div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 w-[90%] max-w-[360px] bg-white dark:bg-surface-dark dark:border dark:border-white/10 rounded-full shadow-soft px-6 py-3 flex justify-between items-center z-20">
<!-- Home -->
<a class="flex flex-col items-center gap-1 group" href="#">
<span class="material-symbols-outlined text-text-muted group-hover:text-primary transition-colors text-[24px]">home</span>
<div class="w-1 h-1 rounded-full bg-transparent group-hover:bg-primary transition-colors"></div>
</a>
<!-- Search -->
<a class="flex flex-col items-center gap-1 group" href="#">
<span class="material-symbols-outlined text-text-muted group-hover:text-primary transition-colors text-[24px]">search</span>
<div class="w-1 h-1 rounded-full bg-transparent group-hover:bg-primary transition-colors"></div>
</a>
<!-- Status -->
<a class="flex flex-col items-center gap-1 group" href="#">
<span class="material-symbols-outlined text-text-muted group-hover:text-primary transition-colors text-[24px]">work_history</span>
<div class="w-1 h-1 rounded-full bg-transparent group-hover:bg-primary transition-colors"></div>
</a>
<!-- Profile (Active) -->
<a class="flex flex-col items-center gap-1 group" href="#">
<span class="material-symbols-outlined text-primary dark:text-primary fill-1 text-[24px]">person</span>
<div class="w-1 h-1 rounded-full bg-primary"></div>
</a>
</div>
<!-- Gradient fade at bottom of content for smooth scroll under nav -->
<div class="absolute bottom-0 left-0 w-full h-24 bg-gradient-to-t from-background-light dark:from-background-dark to-transparent pointer-events-none z-10"></div>
</div>
</body></html>
