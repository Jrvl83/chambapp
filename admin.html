<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="theme-color" content="#0066FF">
    <meta name="robots" content="noindex, nofollow">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon.png">
    <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">

    <title>Admin — ChambaYa</title>

    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/header-simple.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="css/modal.css?v=6" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="css/admin.css?v=1">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="assets/icons/icon-72.png" alt="ChambaYa" width="28" height="28">
                <span class="logo-text">ChambaYa <span class="admin-label">Admin</span></span>
            </div>
            <button id="btn-signout" class="btn btn-sm btn-outline">Salir</button>
        </div>
    </header>

    <!-- Tabs de navegación -->
    <nav class="admin-tabs" role="tablist">
        <button class="admin-tab active" data-tab="stats" role="tab" aria-selected="true">
            <svg class="admin-tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="18" y="3" width="4" height="18"/><rect x="10" y="8" width="4" height="13"/>
                <rect x="2" y="13" width="4" height="8"/>
            </svg>
            Stats
        </button>
        <button class="admin-tab" data-tab="usuarios" role="tab" aria-selected="false">
            <svg class="admin-tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
            Usuarios
        </button>
        <button class="admin-tab" data-tab="ofertas" role="tab" aria-selected="false">
            <svg class="admin-tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="7" width="20" height="14" rx="2"/><path d="M16 7V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2"/>
            </svg>
            Ofertas
        </button>
        <button class="admin-tab" data-tab="reportes" role="tab" aria-selected="false">
            <svg class="admin-tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"/>
                <line x1="4" y1="22" x2="4" y2="15"/>
            </svg>
            Reportes
            <span class="admin-tab-badge" id="reportes-badge" hidden>0</span>
        </button>
    </nav>

    <!-- Contenido principal -->
    <main class="admin-main">

        <!-- Tab: Stats -->
        <div id="tab-stats" class="admin-tab-content active" role="tabpanel">
            <div id="stats-container">
                <div class="admin-loading">
                    <div class="admin-spinner"></div>
                    <p>Cargando estadísticas...</p>
                </div>
            </div>
        </div>

        <!-- Tab: Usuarios -->
        <div id="tab-usuarios" class="admin-tab-content" role="tabpanel" hidden>
            <div id="usuarios-container">
                <div class="admin-loading">
                    <div class="admin-spinner"></div>
                    <p>Cargando usuarios...</p>
                </div>
            </div>
        </div>

        <!-- Tab: Ofertas -->
        <div id="tab-ofertas" class="admin-tab-content" role="tabpanel" hidden>
            <div id="ofertas-container">
                <div class="admin-loading">
                    <div class="admin-spinner"></div>
                    <p>Cargando ofertas...</p>
                </div>
            </div>
        </div>

        <!-- Tab: Reportes -->
        <div id="tab-reportes" class="admin-tab-content" role="tabpanel" hidden>
            <div id="reportes-container">
                <div class="admin-loading">
                    <div class="admin-spinner"></div>
                    <p>Cargando reportes...</p>
                </div>
            </div>
        </div>

    </main>

    <!-- Modal overlay (reutilizado de modal.css) -->
    <div id="modal-overlay" class="modal-overlay" hidden>
        <div id="modal-container" class="modal-content modal-content--md">
            <button class="modal-close" id="modal-close" aria-label="Cerrar">✕</button>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>

    <script src="js/config/firebase-config.js"></script>
    <script src="js/toast.js"></script>
    <script type="module" src="js/admin/index.js"></script>
</body>
</html>
