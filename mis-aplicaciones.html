<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Aplicaciones - ChambApp</title>
    <link rel="stylesheet" href="css/mis-aplicaciones.css">
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/components.css"> <!-- ‚Üê NUEVO -->
    <link rel="stylesheet" href="css/mis-aplicaciones.css">
    <!-- Intro.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intro.js@7/minified/introjs.min.css">
    <link rel="stylesheet" href="css/introjs-custom.css">
</head>
<body>
    <header class="header">
        <div class="logo">üíº ChambApp</div>
        <a href="dashboard.html" class="btn-volver">‚Üê Volver al Dashboard</a>
    </header>

    <div class="container">
        <div class="page-header">
            <h1>üìã Mis Aplicaciones</h1>
            <p>Gestiona las aplicaciones a tus ofertas de trabajo</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="number" id="total-aplicaciones">0</div>
                <div class="label">Total Aplicaciones</div>
            </div>
            <div class="stat-card">
                <div class="number" id="pendientes">0</div>
                <div class="label">Pendientes</div>
            </div>
            <div class="stat-card">
                <div class="number" id="ofertas-activas">0</div>
                <div class="label">Ofertas Activas</div>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner">‚è≥</div>
            <p>Cargando aplicaciones...</p>
        </div>

        <div id="aplicaciones-container" class="aplicaciones-list" style="display: none;"></div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <div class="icon">üì≠</div>
            <h2>No hay aplicaciones a√∫n</h2>
            <p>Cuando alguien aplique a tus ofertas, aparecer√°n aqu√≠.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config/firebase-config.js"></script>
    <script type="module" src="js/mis-aplicaciones.js"></script>
    
    <!-- Onboarding -->
    <script src="https://cdn.jsdelivr.net/npm/intro.js@7/intro.min.js"></script>
    <script src="js/onboarding-aplicaciones-empleador.js"></script>
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (typeof iniciarOnboardingAplicaciones === 'function') {
                    iniciarOnboardingAplicaciones();
                }
            }, 1500);
        });
    </script>
</body>
</html>
