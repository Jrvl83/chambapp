<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Aplicaciones - ChambApp</title>
    <link rel="stylesheet" href="css/mis-aplicaciones.css">
</head>
<body>
    <header class="header">
        <div class="logo">💼 ChambApp</div>
        <a href="dashboard.html" class="btn-volver">← Volver al Dashboard</a>
    </header>

    <div class="container">
        <div class="page-header">
            <h1>📋 Mis Aplicaciones</h1>
            <p>Gestiona las aplicaciones a tus ofertas de trabajo</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="number" id="total-aplicaciones">0</div>
                <div class="label">Total Aplicaciones</div>
            </div>
            <div class="stat-card">
                <div class="number" id="pendientes">0</div>
                <div class="label">Pendientes</div>
            </div>
            <div class="stat-card">
                <div class="number" id="ofertas-activas">0</div>
                <div class="label">Ofertas Activas</div>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner">⏳</div>
            <p>Cargando aplicaciones...</p>
        </div>

        <div id="aplicaciones-container" class="aplicaciones-list" style="display: none;"></div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <div class="icon">📭</div>
            <h2>No hay aplicaciones aún</h2>
            <p>Cuando alguien aplique a tus ofertas, aparecerán aquí.</p>
        </div>
    </div>

    <script src="js/config/firebase-config.js"></script>
    <script type="module" src="js/mis-aplicaciones.js"></script>
</body>
</html>
