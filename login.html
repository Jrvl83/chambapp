<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - ChambApp</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/accessibility.css">
    <link rel="stylesheet" href="css/toast.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 3rem 2rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
        }

        /* Security badge */
        .security-badge {
            text-align: center;
            padding: 0.75rem;
            background: #eff6ff;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .security-badge p {
            color: #2563eb;
            font-size: 0.875rem;
            margin: 0;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 0.9375rem;
        }

        /* Indicador de campo requerido */
        .form-group label.required::after {
            content: " *";
            color: #ef4444;
        }

        .form-group input {
            width: 100%;
            min-height: 44px;
            padding: 0.875rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Password toggle */
        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.5rem;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-login {
            width: 100%;
            min-height: 48px;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.0625rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            position: relative;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Loading spinner */
        .btn-login.loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spinner 0.6s linear infinite;
        }

        @keyframes spinner {
            to { transform: rotate(360deg); }
        }

        .links {
            text-align: center;
            margin-top: 2rem;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.875rem;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîê ChambApp</h1>
            <p>Inicia sesi√≥n en tu cuenta</p>
        </div>

        <!-- Security Badge -->
        <div class="security-badge">
            <p>üîí Tus datos est√°n seguros y encriptados</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="required">Correo Electr√≥nico</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="tu@email.com" 
                    required
                    autocomplete="email"
                    aria-required="true"
                    aria-describedby="email-error"
                >
                <div id="email-error" role="alert" aria-live="polite"></div>
            </div>

            <div class="form-group">
                <label for="password" class="required">Contrase√±a</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                        required
                        autocomplete="current-password"
                        aria-required="true"
                        aria-describedby="password-error"
                    >
                    <button 
                        type="button" 
                        class="password-toggle" 
                        onclick="togglePassword()"
                        aria-label="Mostrar contrase√±a"
                        id="password-toggle"
                    >
                        üëÅÔ∏è
                    </button>
                </div>
                <div id="password-error" role="alert" aria-live="polite"></div>
                <div class="forgot-password">
                    <a href="#" onclick="alert('Funcionalidad pr√≥ximamente')">¬øOlvidaste tu contrase√±a?</a>
                </div>
            </div>

            <button type="submit" class="btn-login" id="btn-login">
                Iniciar Sesi√≥n
            </button>
        </form>

        <div class="links">
            <p>¬øNo tienes cuenta? <a href="index.html">Reg√≠strate aqu√≠</a></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/toast.js"></script>
    <script src="js/config/firebase-config.js"></script>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Inicializar Firebase
        const app = initializeApp(window.firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btn-login');

        // Toggle password visibility
        window.togglePassword = function() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
                toggleBtn.setAttribute('aria-label', 'Ocultar contrase√±a');
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
                toggleBtn.setAttribute('aria-label', 'Mostrar contrase√±a');
            }
        };

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Validaci√≥n b√°sica
            if (!email || !password) {
                toastWarning('Por favor completa todos los campos');
                return;
            }

            // Estado de loading
            btnLogin.disabled = true;
            btnLogin.classList.add('loading');
            btnLogin.textContent = 'Iniciando sesi√≥n...';

            try {
                // Iniciar sesi√≥n en Firebase
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Obtener datos del usuario desde Firestore
                const userDoc = await getDoc(doc(db, 'usuarios', user.uid));
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    
                    // Guardar en localStorage incluyendo el UID
                    const usuarioCompleto = {
                        ...userData,
                        uid: user.uid
                    };
                    localStorage.setItem('usuarioChambApp', JSON.stringify(usuarioCompleto));

                    // Toast de √©xito
                    toastSuccess(`¬°Bienvenido de vuelta, ${userData.nombre}!`);

                    // Redirigir al dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    throw new Error('No se encontraron datos del usuario');
                }

            } catch (error) {
                console.error('Error al iniciar sesi√≥n:', error);

                // Restaurar bot√≥n
                btnLogin.disabled = false;
                btnLogin.classList.remove('loading');
                btnLogin.textContent = 'Iniciar Sesi√≥n';

                // ERRORES EN LENGUAJE HUMANO
                let mensaje = '';
                
                switch(error.code) {
                    case 'auth/invalid-credential':
                    case 'auth/wrong-password':
                    case 'auth/user-not-found':
                        mensaje = 'Email o contrase√±a incorrectos. Verifica tus datos e intenta de nuevo.';
                        break;
                        
                    case 'auth/invalid-email':
                        mensaje = 'El email ingresado no es v√°lido. Verifica el formato.';
                        break;
                        
                    case 'auth/user-disabled':
                        mensaje = 'Esta cuenta ha sido deshabilitada. Contacta a soporte.';
                        break;
                        
                    case 'auth/too-many-requests':
                        mensaje = 'Demasiados intentos fallidos. Espera unos minutos e intenta de nuevo.';
                        break;
                        
                    case 'auth/network-request-failed':
                        mensaje = 'Sin conexi√≥n a internet. Verifica tu conexi√≥n y vuelve a intentar.';
                        break;
                        
                    default:
                        mensaje = 'Error al iniciar sesi√≥n. Intenta de nuevo m√°s tarde.';
                }

                // Mostrar error con toast
                toastError(mensaje);
            }
        });

        // Focus en primer input al cargar
        window.addEventListener('load', () => {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
